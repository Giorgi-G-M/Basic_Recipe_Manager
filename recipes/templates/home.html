<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Book</title>
</head>
<body>
    <h1>Recipes</h1>
    <a href="{% url 'add_recipe' %}">Add new recipe</a>
    <ul>
        {% for recipe in recipes %}
        <li><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
